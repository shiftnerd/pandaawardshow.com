<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 – Page Not Found</title>
    <style>
        /* Reset and full-viewport */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #88b38a;
        }

        /* Animated bamboo forest background */
        .forest {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #88b38a;
            background-image: url('https://i.imgur.com/vwLgrx2.png');
            background-size: 200px 100%;
            background-repeat: repeat-x;
            animation: drift 20s linear infinite;
            z-index: -2;
        }

        .forest::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/vwLgrx2.png');
            background-size: 200px 100%;
            background-repeat: repeat-x;
            opacity: 0.5;
            animation: sway 4s ease-in-out infinite alternate;
            transform-origin: bottom center;
            z-index: -1;
        }

        @keyframes drift {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -400px 0;
            }
        }

        @keyframes sway {
            from {
                transform: rotate(0.5deg);
            }

            to {
                transform: rotate(-0.5deg);
            }
        }

        /* 404 container styled as rounded rectangle */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 360px;
        }

        .panda {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0 20px;
        }

        a.home-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        a.home-btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="forest">
        <div class="container">
            <!-- External panda image -->
            <img src="https://i.imgur.com/rphLZFS.png" alt="Lost Panda" class="panda" />

            <h1>404</h1>
            <p id="message">Oops! Our panda got lost in the bamboo.</p>
            <a href="/" class="home-btn">Take me home</a>
        </div>
    </div>
    <script>
        (function () {
            const messages = [
                "Panda spilled coffee on the keyboard",
                "Panda forgot the semicolon",
                "Panda says it's probably DNS.",
                "Panda says it’s a feature, not a bug.",
                "Panda clicked on a phishing link.",
                "Panda says we should stop blaming him for our vibe code.",
                "The vibes were not right on this one."
            ];
            const pick = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('message').textContent = pick;
        })();
    </script>

</body>

</html>
